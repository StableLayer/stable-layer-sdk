---
name: Publish package
on:
  workflow_dispatch:
    inputs:
      versionBumpType:
        description: Version bump type
        required: true
        default: patch
        type: choice
        options: [major, minor, patch]
permissions:
  contents: write
  id-token: write
jobs:
  publish:
    runs-on: ubuntu-latest
    outputs:
      latest-version: ${{ steps.publish.outputs.latest-version }}
    defaults:
      run:
        working-directory: ./sdk
    steps:
      - name: Check permission
        if: ${{ !contains('["17008875","33892812", "2819672"]', github.actor_id) }}
        run: echo 'Permission denied' && exit 1
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 23
          registry-url: https://registry.npmjs.org
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: Compile
        run: pnpm build
      - name: Configure git user
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Bump & publish package
        run: pnpm version ${{ inputs.version-bump-type }} && pnpm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
